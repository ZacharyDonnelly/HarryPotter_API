type Query {
  """
  Get a specific character by name
  (Some Characters who don't have a recorded house will be stored as 'Unknown')
  """
  character(name: String!): Character
  """
  Get the list of all characters
  (Some Characters who don't have a recorded house will be stored as 'Unknown')
  """
  characters(page: Int, filter: FilterCharacter): [Character]
  """
  Get the specified Hogwarts house by name
  """
  house(name: String!): House
  """
  Get all Hogwarts houses
  """
  houses: [House]
}

type Character {
  id: ID
  """
  The name of the character.
  """
  name: String
  """
  The house in which the character is part of
  (Gryffindor, Slytherin, Hufflepuff, Ravenclaw, or Unknown).
  """
  house: House
  """
  The gender of the character.
  """
  gender: String
  """
  The actor who played the character.
  (Some character's actors may not be aggregated yet)
  """
  actor: String
}

type House {
  id: ID
  """
  The house in which the character is part of (Gryffindor, Slytherin, Hufflepuff, Ravenclaw).
  """
  name: String
  """
  Get the list of all characters that are part of specified house
  """
  characters: [Character]
}

input FilterCharacter {
  house: String
  gender: String
}
